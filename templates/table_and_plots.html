<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>September Predictions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        table {
            margin-bottom: 30px;
        }
        .plot-container {
            margin-bottom: 40px;
        }
        .plot-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>September Predictions</h1>
    
    {{ table_html|safe }}
    
    <h2>Prediction Plots</h2>
    {% for quality in quality_groups OB%}
        <div class="plot-container">
            <h3>{{ quality }}</h3>
            <img id="plot-{{ quality }}" src="" alt="Prediction Plot for {{ quality }}">
        </div>
    {% endfor %}

    <script>
        // Function to load plots
        function loadPlot(quality) {
            fetch(`/get_plot/${quality}`)
                .then(response => response.blob())
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    document.getElementById(`plot-${quality}`).src = url;
                })
                .catch(error => console.error('Error loading plot:', error));
        }

        // Load plots one by one
        {% for quality in quality_groups %}
            setTimeout(() => loadPlot('{{ quality }}'), {{ loop.index0 * 500 }});
        {% endfor %}
    </script>
</body>
</html>
